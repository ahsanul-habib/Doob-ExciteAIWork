<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Doob</title>
</head>
<body class="w-screen flex flex-col">
    <header class="border-b border-black h-20">
        <div class="w-10/12 h-20 mx-auto flex flex-row justify-between items-center">
            <div class="logo">
                <img src="" id="logo-img" class="h-12">
                </div>
                <div class="flex flex-row items-center">
                    <ul class="flex flex-row text-gray-500 font-bold">
                        <li class="p-4">Home</li>
                        <li class="p-4">About</li>
                        <li class="p-4">Elements</li>
                        <li class="p-4">Blog</li>
                        <li class="p-4">Portfolio</li>
                        <li class="p-4">Contact</li>
                    </ul>
                    <a class="px-4 py-1 h-10 text-xl rounded-3xl btn-accent bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">Buy Now</a>
                    <button class="flex justify-center items-center btn-accent p-2 rounded-full aspect-square h-9 mx-2 bg-orange-500"><span class="material-symbols-outlined">
                        light_mode
                    </span></button>
                </div>
                
            </div>
        </header>
        <div class="bg-center bg-cover" id="hero">
        <div>
            <div class="m-24 flex flex-col justify-center items-center font-inter text-white font-black my-52">
                <h1 class="w-6/12 text-8xl">
                    Hey! I'm <span class="text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">Jonnin Arra</span>
                </h1>
                <a href="#" class="mt-20 h-16 flex justify-center items-center border-2 border-solid p-7 rounded-full border-gray-500 hover:bg-orange-600 hover:ring-4 hover:ring-white-900 transition duration-300"><span class="font-normal">Contact Us</span></a>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <div class="w-10/12 border-2 border-solid border-black">
            <div class="w-1/2">
                Hello
            </div>
            <div class="w-1/2">
                Hii
            </div>
        </div>
    </div>
    
</body>
<script>
    var obj={};
    window.onload = ()=> {
        fetch("./doob.json")
        .then(res=>res.json())
        .then(data=>{
            document.getElementById("hero").style.backgroundImage = "url('" + data["hero-img"] + "')";
            document.getElementById("logo-img").src =data["logo-img"];
            const buttons = document.querySelectorAll('.btn-accent');
            buttons.forEach((button)=>{
                button.classList.add(data["button-accent-color"]);
            })
            // for(var key in data){
                // obj[key]=data[key];
            // }
            // console.log(obj);
        })

        // document.body.style.backgroundImage = "url('{}')";
    }
    </script>
